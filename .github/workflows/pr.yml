name: Verify PR

permissions:
  issues: write
  checks: write
  contents: write
  pull-requests: write


on:
  pull_request:
  merge_group:

jobs:
  build:
    name: 🧪 Verify PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: 📝 Set up node
        uses: meza/action-setup-node-pnpm@main
        with:
          install: true

      - name: 🔬 Lint
        run: pnpm lint:ci

