name: Release

permissions:
  issues: write
  checks: write
  contents: write
  pull-requests: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸš¢ Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: ğŸ“ Set up node
        uses: meza/action-setup-node-pnpm@main
        with:
          install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v6
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
