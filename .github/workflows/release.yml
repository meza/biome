name: Release

permissions:
  issues: write
  checks: write
  contents: write
  pull-requests: write


on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸš¢ Deploy
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“ Set up node
        uses: meza/action-setup-node-pnpm@main
        with:
          install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
